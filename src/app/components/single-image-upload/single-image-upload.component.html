<div class="image-component mt-4 mb-5">
    <c-row>
        <c-col class="mb-4" xs="12" lg="3" md="3" sm="6">
            <div class="new-img">
                <input type="file" id="file" (change)="onFileChange($event)"  />
                <label for="file"> <svg cIcon [name]="'cilDataTransferUp'" [title]="'Telecharger'"></svg>  <br><span>Ajouter une image</span></label>
            </div>
        </c-col>
        <c-col class="mb-4" xs="12" lg="3" md="3" sm="6">
            <div class="images" *ngIf="image != ''">
                <img [src]="image" alt="">
                <div  class="delete" (click)="removeImage()" >
                    <svg cIcon [name]="'cilX'" [title]="'Supprimer'"></svg>
                </div>
            </div>
        </c-col>
    </c-row>
</div>
