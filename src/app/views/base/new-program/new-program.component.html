<div class="fade-in">
  <c-row ngPreserveWhitespaces>
    <c-col class="mb-4" xs="12">
      <c-card>
        <c-card-header>
          <strong>Ajouter un nouveau programme</strong>
        </c-card-header>
        <c-card-body>
          <div class="w-100 img-section">
            <strong>Ajouter des images</strong>
            <app-image-upload  [options]="{}" [images]="[]" (imageLoader)="setImages($event)"></app-image-upload>
          </div>
          <div class="fields-section">
            <c-row>
              <c-col xs="12" sm="12" md="6" lg="6">
                <div [cFormFloating]="true" class="mb-3">
                  <input cFormControl id="programName" placeholder="Nom du programme" type="text" />
                  <label cLabel for="programName">Nom du programme</label>
                </div>
              </c-col>
              <c-col xs="12" sm="12" md="6" lg="6">
                <div [cFormFloating]="true" class="mb-3">
                  <input cFormControl id="zone" placeholder="Zone" type="text" />
                  <label cLabel for="zone">Zone</label>
                </div>
              </c-col>
              <c-col xs="12" sm="12" md="12" lg="12">
                <div [cFormFloating]="true" class="mb-3">
                  <textarea cFormControl id="description" placeholder="Description" type="text"></textarea>
                  <label cLabel for="description">Description</label>
                </div>
              </c-col>
              <c-col xs="12" sm="12" md="6" lg="6">
                <div [cFormFloating]="true" class="mb-3">
                  <input cFormControl id="superficie" placeholder="Superficie" type="text" />
                  <label cLabel for="superficie">Superficie</label>
                </div>
              </c-col>
              <c-col xs="12" sm="12" md="6" lg="6">
                <div [cFormFloating]="true" class="mb-3">
                  <input cFormControl id="type" placeholder="Type" type="text" />
                  <label cLabel for="type">Type</label>
                </div>
              </c-col>
              <c-col xs="12" sm="12" md="6" lg="6">
                <div [cFormFloating]="true" class="mb-3">
                  <input cFormControl id="chambre" placeholder="Chambres" type="text" />
                  <label cLabel for="chambre">Chambres</label>
                </div>
              </c-col>
              <c-col xs="12" sm="12" md="6" lg="6">
                <div [cFormFloating]="true" class="mb-3">
                  <input cFormControl id="bath" placeholder="Salle de bain" type="text" />
                  <label cLabel for="bath">Salle de bain</label>
                </div>
              </c-col>
            </c-row>
            <c-row>
              <c-col>
                <button cButton class="mb-3" color="primary" size="lg">
                  Ajouter
                </button>
              </c-col>
              
            </c-row>
          </div>
        </c-card-body>
      </c-card>
    </c-col>
    <c-col xs="12">
      
    </c-col>
  </c-row>
</div>
